<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/find.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <title>Connect ME | 아이디 찾기</title>
</head>

<body>


    <!--위, 아래 네비바 시작-->
    <div class="top-nav">
        <div class="items">
            <a onclick="go_home()">홈</a>
            <a onclick="go_recommend()">친구찾기</a>
            <a onclick="go_placeView()">핫플레이스</a>
            <a onclick="go_counsel()">고민상담</a>
            <a onclick="go_meetingList()">만남의 광장</a>

            <div class="login-logout">
                <a onclick="go_login()">로그인</a>
                <a onclick="go_signup()">회원가입</a>
            </div>
        </div>
    </div>

    <div class="bot-nav">
        <div class="bot-nav-content">
            <a href="">내글</a>
            <a onclick="go_placeBook()">북마크</a>
            <a onclick="go_myProfile()">내프로필</a>
            <a href="">알림</a>
        </div>
        <span class="dropbtn">프로필 메뉴</span>
    </div>
    <!--위, 아래 네비바 끝-->




    <!--메인 시작-->

    <div class="main">
        <h2>아이디찾기</h2>
        <hr>
        <div class="find-section">
            <div class="authentication">
                <div class="input-box">
                    <input type="text" id="phone" placeholder="-를 제외한 휴대폰번호를 입력해주세요">
                    <label for="phone">-를 제외한 휴대폰번호</label>
                </div>
                <button onclick="phone_send()" class="button">인증번호 발송</button>
            </div>

            <div class="alert alert-danger" id="alert-danger_1"></div>

            <div class="authentication">
                <div class="input-box">
                    <input type="text" id="auth_number" placeholder="인증번호">
                    <label for="auth_number">인증번호</label>
                </div>
                <button onclick="auth_number_confirm()" class="button login">확인</button>
            </div>

            <div class="alert alert-danger" id="alert-danger_2"></div>
            <div class="alert alert-info" id="info_message" style="display: none;"></div>

            <div class="buttons">
                <a onclick="go_login()" style=" font-weight: 700;">로그인</a>
                <a onclick="go_signup()" style=" font-weight: 700;">
                    회원가입
                </a>
            </div>
        </div>
    </div>

    <!--메인 끝-->
</body>
<script src="static/js/base_api.js"></script>
<script src="static/js/find_account_api.js"></script>

</html>
