<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/signup.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="/static/js/base_url.js"></script>
    <script src="static/js/base_api.js"></script>
    <script src="static/js/signup_api.js"></script>

    <title>Connect ME | 회원가입</title>
</head>

<body>

    <!--네비바 시작-->
    <div class="top-nav">
        <div class="items">
            <a onclick="go_home()"><img class="home-logo" src="static/image/logo.png" alt="logo"></a>
        </div>
        <div class="top-nav-line-bar">
            <div></div>
            <div class="top-nav-small-line"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div></div>
    </div>

    <!--네비바 끝-->


    <!--메인 시작-->
    <div class="signup-logo"><a onclick="go_login()"><img src="static/image/logo.png" alt="home-logo"></a></div>
    <div class="signup-section">
        <div id="signup-box">
            <div class="input-box">
                <input type="text" id="account" placeholder="아이디">
                <label for="account">아이디</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="비밀번호">
                <label for="password">비밀번호</label>
            </div>

            <div class="input-box">
                <input type="email" id="email" placeholder="이메일">
                <label for="email">이메일</label>
            </div>

            <div id="phone-section">

                <div class="input-box" style="width: 100%;">

                    <input type="tel" maxlength="11" id="phone" pattern="\d{10,11}" placeholder="10~11자리">
                    <label for="phone">'-'을 제외한 전화번호</label>
                </div>

                <button style="height: 50px; margin-left:20px;" onclick="certifyPhoneSignup()">인증번호 발송</button>
            </div>


            <div id="auth-num-box" style="display: none;">
                <div class="input-box" style="width: 100%;">
                    <input type="text" name="auth-num" id="auth-num" placeholder="인증번호 입력">
                    <label for="auth-num">인증번호 (4자리)</label>
                </div>

                <button style="height: 50px; margin-left:20px;" onclick="ConfirmPhoneSignup()">인증번호 확인</button>
            </div>

            <div class="input-box">
                <input type="text" id="nickname" placeholder="닉네임">
                <label for="nickname">닉네임</label>

            </div>

            <div class="alert alert-danger" style="font-size:15px;" id="alert-danger"></div>


            <button class="button-signup" onclick="signupButton()">회원가입</button>

            <a onclick="go_login()" style="color: rgb(149, 145, 140);">
                회원이신가요?
                <span style="color:black; font-weight: 700;text-decoration: underline;">로그인</span>
            </a>
            <div class="sns-login">
                <a class="button-kakao" onclick="kakaoLogin()"><img
                        src="static/image/login/kakao_login_medium_narrow.png" alt=""></a>
                <!-- <a class="button-naver" onclick="naverLogin()"><img src="static/image/login/btnG_완성형.png" alt=""></a>
                 -->
                <a class="button-google" onclick="googleLogin()"><img
                        src="static/image/login/btn_google_signin_light_normal_web.png" alt=""></a>
            </div>


        </div>
    </div>

    <!--메인 끝-->


</body>


</html>
