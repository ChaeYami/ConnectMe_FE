<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- reconnecting-websocket -->
    <script src="/static/js/reconnecting-websocket.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="static/css/chat_room.css">
</head>

<body>
    <div id="frame">
        <div id="sidepanel">
            <div id="profile">
                <div class="wrap">
                    <img id="my_img" src="static/image/user.png" class="online" alt="" />
                    <p id="my_nickname"></p>
                </div>
            </div>
            <div id="search">
                <label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
                <input type="text" placeholder="Chat List" />
            </div>
            <div id="contacts">
                <ul id="chat_list">
                </ul>
            </div>
        </div>
        <div id="content" class="content">
            <div class="contact-profile">
                <img id="other_img" src="static/image/user.png" alt="" />
                <p id="other_nickname"></p>
            </div>
            <div class="messages" id="messages_box">
                <ul id="chat-log">
                </ul>
            </div>
            <div class="message-input">
                <div class="wrap">
                    <input id="chat-message-input" type="text" placeholder="Please enter a message" />
                    <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
                    <button id="chat-message-submit" class="submit">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="/static/js/base_url.js"></script>
    <script src="/static/js/chat_room.js"></script>

</body>

</html>
