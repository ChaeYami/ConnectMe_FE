<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- reconnecting-websocket -->
    <script src="/static/js/reconnecting-websocket.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="static/css/chat_room.css">
</head>

<body>
    <div id="frame">
        <div id="sidepanel">
            <div id="profile">
                <div class="wrap">
                    <img id="my_img" src="static/image/user.png" class="online" alt="" />
                    <p id="my_nickname">로그인 해주세요.</p>
                    <div id="status-options">
                        <ul>
                            <li id="status-online" class="active"><span class="status-circle"></span>
                                <p>접속중</p>
                            </li>
                            <li id="status-away"><span class="status-circle"></span>
                                <p>자리비움</p>
                            </li>
                            <li id="status-busy"><span class="status-circle"></span>
                                <p>바쁨</p>
                            </li>
                            <li id="status-offline"><span class="status-circle"></span>
                                <p>미접속</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="search">
                <label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
                <input type="text" placeholder="채팅 목록 검색 추가 예정..." />
            </div>
            <div id="contacts">
                <ul>
                    <!-- <li class="contact">
                        <div class="wrap">
                            <span class="contact-status online"></span>
                            <img src="http://emilcarlsson.se/assets/louislitt.png" alt="" />
                            <div class="meta">
                                <p class="name">사람111</p>
                                <p class="preview">나는 사람 111 이다.</p>
                            </div>
                        </div>
                    </li>
                    <li class="contact active">
                        <div class="wrap">
                            <span class="contact-status busy"></span>
                            <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
                            <div class="meta">
                                <p class="name">사람222</p>
                                <p class="preview">나는 사람 222 다.</p>
                            </div>
                        </div>
                    </li> -->
                </ul>
            </div>
        </div>
        <div id="content" class="content">
            <div class="contact-profile">
                <img id="other_img" src="static/image/user.png" alt="" />
                <p id="other_nickname">상대방</p>
            </div>
            <div class="messages" id="messages_box">
                <ul id="chat-log">
                    <!-- <li class="sent">
                        <img src="http://emilcarlsson.se/assets/mikeross.png" alt="" />
                        <p>말하는 내용</p>
                    </li>
                    <li class="replies">
                        <div>상대방</div>
                        <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
                        <p>블라블라</p>
                    </li> -->
                </ul>
            </div>
            <div class="message-input">
                <div class="wrap">
                    <input id="chat-message-input" type="text" placeholder="메시지를 입력해주세요." />
                    <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
                    <button id="chat-message-submit" class="submit">전송</button>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="/static/js/base_url.js"></script>
    <script src="/static/js/chat_room.js"></script>

</body>

</html>
