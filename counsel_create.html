<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="static/image/ConnectME - icon.png">
    <!-- swal CDN -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <!-- css -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/counsel.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>


    <title>Connect ME</title>
</head>

<body>

    <!--위, 아래 네비바 시작-->
    <div class="top-nav">
        <div class="items">
            <a onclick="go_home()"><img class="home-logo" src="static/image/logo.png" alt="logo"></a>
            <a onclick="go_recommend()">친구찾기</a>
            <a onclick="go_meetingList()">만남의 광장</a>
            <a onclick="go_placeView()">핫플레이스</a>
            <a onclick="go_counsel()">고민상담</a>
        </div>
        <div class="top-nav-line-bar">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="top-nav-small-line"></div>
            <div></div>
        </div>
    </div>

    <div class="bot-nav">
        <div class="bot-nav-content">
            <a onclick="go_personal_create()">내글</a>
            <a onclick="go_placeBook()">북마크</a>
            <a onclick="go_myProfile()">내프로필</a>
            <a onclick="go_requestList('to')">친구신청목록</a>
            <a onclick="go_meeting_join_list()">참여 모임</a>
            <a onclick="logoutButton()">로그아웃</a>
        </div>
        <span class="dropbtn">MENU</span>
    </div>
    <!--위, 아래 네비바 끝-->



    <!-- 메인 -->
    <main>
        <div class="wrapper">
            <h1 class="create_h1">Counsel Create</h1>
            <h5 class="create_h5">고민이 있다면 이곳에 작성해주세요.</h5>
            <form class="create_form">
                <div style="width: 70%; margin: 0 auto;"><input type="checkbox" id="anonymous-checkbox">
                    <label for="anonymous-checkbox" style="color: white;">익명</label>
                </div>
                <div class="group">
                    <input id="title" class="create_input" type="text" required="required" maxlength="50" /><span
                        class="highlight"></span><span class="bar"></span>
                    <label class="create_label">제목</label>
                </div>
                <div class="group">
                    <input id="tags" class="create_input" type="text" required="required" maxlength="50" placeholder=""/><span
                        class="highlight"></span><span class="bar"></span>
                    <label class="create_label">태그. 띄어쓰기로 구분해주세요</label>
                </div>
                <div class="group">
                    <textarea id="content" class="create_input" type="textarea" rows="10"
                        required="required"></textarea><span class="highlight"></span><span class="bar"></span>
                    <label class="create_label">내용</label>
                </div>
                <div class="btn-box">
                    <button class="btn btn-submit" type="button" onclick="CreateCounsel()">submit</button>
                    <button class="btn btn-cancel" type="button" onclick="go_counsel()">cancel</button>
                </div>
            </form>
        </div>
    </main>
</body>

<!-- js -->
<script src="/static/js/base_url.js"></script>
<script src="/static/js/base_api.js"></script>
<script src="/static/js/base_redirect_login.js"></script>
<script src="static/js/counsel_create.js"></script>

</html>
