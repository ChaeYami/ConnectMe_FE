            <h5 class="create_h5">고민이 있다면 이곳에 작성해주세요.</h5>

                    <label class="create_label">제목</label>

                        required="required"></textarea><span class="highlight"></span><span class="bar"></span>
                    <label class="create_label">내용</label>
                </div>
                <div class="btn-box">
                    <button class="btn btn-submit" type="button" onclick="CreateCounsel()">submit</button>
                    <button class="btn btn-cancel" type="button" onclick="go_counsel()">cancel</button>
                </div>
