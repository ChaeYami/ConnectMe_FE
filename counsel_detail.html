<!DOCTYPE html>

            <a onclick="go_home()"><img class="home-logo" src="static/image/logo.png" alt="logo"></a>
            <a onclick="go_recommend()">친구찾기</a>
            <a onclick="go_placeView()">핫플레이스</a>
            <a onclick="go_counsel()">고민상담</a>
            <a onclick="go_meetingList()">만남의 광장</a>

            <div class="login-logout">
                <a onclick="go_login()">로그인</a>
                <a onclick="go_signup()">회원가입</a>
            </div>
        </div>
        <div class="top-nav-line-bar">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="top-nav-small-line"></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div></div>
    </div>

    <div class="bot-nav">

            <a onclick="go_personal_create()">내글</a>
            <a onclick="go_placeBook()">북마크</a>
            <a onclick="go_myProfile()">내프로필</a>
        </div>
        <span class="dropbtn">프로필 메뉴</span>
    </div>
    <!--위, 아래 네비바 끝-->




    <!-- 메인 -->
    <main>
        <div class="main">
            <div class="counsel-title">
                <h2 id="title"></h2>
                <div class="counsel-author" id="author"></div>
                <div class="detail-buttons" id="buttons"></div>
            </div>

            <div class="counsel-content" id="content"></div>
            <div class="like">
                <div class="like-button" id="like-button"></div>
                <div class="counsel-likes_count" id="likes_count"></div>
            </div>
            <hr>
            <div class="create_comment_box">
                <div>
                    <textarea name="" id="inputComment" class="textareaCommentclass" placeholder="댓글을 입력해주세요" cols="110"
                        rows="4"></textarea>
                </div>
                <button class="commentbtn" onclick="counselCommentCreate()">작성완료</button>
            </div>
            <div class="comment_card_class">
                <h4>댓글</h4>
                <hr>
                <div id="comment_card">
                </div>
            </div>
        </div>
