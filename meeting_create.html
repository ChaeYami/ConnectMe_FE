<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/index.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="static/js/base_api.js"></script>
    <script src="static/js/meeting_create.js"></script>

    <title>모임 글 작성하기</title>

    <style>
        .meeting_create_warp{
            width: 800px;
            margin: 70px auto 10px auto;
        }
        .image_box {
           background-color: green;
        }
    </style>
</head>

<body>

    <!--위, 아래 네비바 시작-->
    <div class="top-nav">
        <div class="items">
            <a onclick="go_home()">홈</a>
            <a onclick="go_recommend()">친구찾기</a>
            <a onclick="go_placeView()">핫플레이스</a>
            <a onclick="go_counsel()">고민상담</a>
            <a onclick="go_meetingList()">만남의 광장</a>

            <div class="login-logout">
                <a onclick="go_login()">로그인</a>
                <a onclick="go_signup()">회원가입</a>
            </div>
        </div>
    </div>

    <div class="bot-nav">
        <div class="bot-nav-content">
            <a href="">내글</a>
            <a href="">북마크</a>
            <a onclick="go_myProfile()">내프로필</a>
            <a href="">알림</a>
        </div>
        <span class="dropbtn">프로필 메뉴</span>
    </div>
    <!--위, 아래 네비바 끝-->



    <!-- 모임 글 작성 시작 -->
    <div class="meeting_create_warp">
        <h1>모임 글 작성하기</h1>
        <p>제목 : <input id="meeting_title" name="title" type="text"></p>
        <p>내용 : <textarea id="meeting_content" name="content" cols="30" rows="10"></textarea>
        <p>이미지 : <input id="meeting_image" name="image" type="file" multiple onchange="setThumbnail(event)"></p>
        <div id="image_box">
            <img src="" alt="">
        </div>
        <button id="create_btn" onclick="createMeeting()">작성완료</button>
    </div>
    <!-- 모임 글 작성 끝 -->

</body>

</html>
