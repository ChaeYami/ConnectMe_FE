<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="static/image/ConnectME - icon.png">


    <!-- css -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/meeting_create.css">


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- timepicker CDN -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <!-- JS -->
    <script src="/static/js/base_url.js"></script>
    <script src="static/js/base_api.js"></script>
    <script src="/static/js/base_redirect_login.js"></script>
    <script src="static/js/meeting_create.js"></script>

    <title>모임 글 작성하기</title>


</head>

<body>

    <!--위, 아래 네비바 시작-->
    <div class="top-nav">
        <div class="items">
                <a onclick="go_home()"><img class="home-logo" src="static/image/logo.png" alt="logo"></a>
                <a onclick="go_recommend()">친구찾기</a>
                <a onclick="go_meetingList()">만남의 광장</a>
                <a onclick="go_placeView()">핫플레이스</a>
                <a onclick="go_counsel()">고민상담</a>
            </div>
        <div class="top-nav-line-bar">
            <div></div>
            <div></div>
            <div></div>
            <div class="top-nav-small-line"></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="bot-nav">
        <div class="bot-nav-content">
        <a onclick="go_personal_create()">내글</a>
            <a onclick="go_placeBook()">북마크</a>
            <a onclick="go_myProfile()">내프로필</a>
            <a onclick="go_requestList('to')">친구신청목록</a>
            <a onclick="go_meeting_join_list()">참여 모임</a>
            <a onclick="logoutButton()">로그아웃</a>
        </div>
        <span class="dropbtn">MENU</span>
    </div>
    <!--위, 아래 네비바 끝-->



    <!-- 모임 글 작성 시작 -->
    <div class="wrapper">
        <h1 class="create_h1">Meeting Create</h1>
        <h5 class="create_h5">모임 약속 글을 작성해주세요.</h5>
        <form class="create_form">
            <div class="group">
                <select name="sido1" id="sido1"></select>
                <select name="gugun1" id="gugun1" style="display:none;"></select>
            </div>
            <div class="group" id=date_time_input>
                <input id="meeting_time" type="text">
                <input id="num_person_meeting" type="number" placeholder="모집 인원수" min="1">
            </div>
            <div class="group">
                <input id="place_title" class="create_input" type="text" required="required" /><span
                    class="highlight"></span><span class="bar"></span>
                <label class="create_label" id="title-label">모임장소 이름</label>
            </div>
            <div class="group">
                <input id="place_address" class="create_input" type="text" required="required" /><span
                    class="highlight"></span><span class="bar"></span>
                <label class="create_label" id="address-label">모임장소 주소</label>
            </div>
            <div class="group">
                <input id="meeting_title" class="create_input" type="text" required="required" /><span
                    class="highlight"></span><span class="bar"></span>
                <label class="create_label">제목</label>
            </div>
            <div class="group">
                <textarea id="meeting_content" class="create_input" type="textarea" rows="10"
                    required="required"></textarea><span class="highlight"></span><span class="bar"></span>
                <label class="create_label">내용</label>
            </div>
            <div class="file_class">
                <input id="meeting_image" type="file" class="file_input" onchange="setThumbnail(event);"
                    multiple /><span class="highlight"></span><span class="bar_input"></span>
            </div>
        </form>
    </div>
    <div class="row">
        <div id="image_container" class="image_container">
        </div>
    </div>
    <div class="btn-box">
        <button id="meeting-btn" class="btn btn-submit" type="button" onclick="createMeeting()">submit</button>
        <button class="btn btn-cancel" type="button" onclick="go_meetingList()">cancel</button>
    </div>
    <!-- 모임 글 작성 끝 -->
</body>
<script>
    $('#meeting_time').timepicker({
        timeFormat: 'hh:mm p',
        interval: 10,
        minTime: '0',
        maxTime: '11:50pm',
        defaultTime: '0',
        startTime: '0:00',
        dynamic: false,
        dropdown: true,
        scrollbar: true
    });
</script>

</html>
