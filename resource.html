<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="static/image/ConnectME - icon.png">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="static/css/resource.css">
    <!-- javascript -->
    <script src="/static/js/base_url.js"></script>
    <script src="static/js/resource.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- select box 시작 -->
    <div class="select-box">
        <div class="select-box__current" tabindex="1">
            <div class="select-box__value">
                <input class="select-box__input" type="radio" id="0" value="1" name="Ben" checked="checked" />
                <p class="select-box__input-text">Select box</p>
            </div>
            <div class="select-box__value">
                <input class="select-box__input" type="radio" id="1" value="2" name="Ben" />
                <p class="select-box__input-text">인기순</p>
            </div>
            <div class="select-box__value">
                <input class="select-box__input" type="radio" id="2" value="3" name="Ben" />
                <p class="select-box__input-text">좋아요순</p>
            </div>
            <div class="select-box__value">
                <input class="select-box__input" type="radio" id="3" value="4" name="Ben" />
                <p class="select-box__input-text">Honey</p>
            </div>
            <div class="select-box__value">
                <input class="select-box__input" type="radio" id="4" value="5" name="Ben" />
                <p class="select-box__input-text">Toast</p>
            </div><img class="select-box__icon" src="http://cdn.onlinewebfonts.com/svg/img_295694.svg" alt="Arrow Icon"
                aria-hidden="true" />
        </div>
        <ul class="select-box__list">
            <li>
                <label class="select-box__option" for="1" aria-hidden="aria-hidden">인기순</label>
            </li>
            <li>
                <label class="select-box__option" for="2" aria-hidden="aria-hidden">좋아요순</label>
            </li>
            <li>
                <label class="select-box__option" for="3" aria-hidden="aria-hidden">Honey</label>
            </li>
            <li>
                <label class="select-box__option" for="4" aria-hidden="aria-hidden">Toast</label>
            </li>
        </ul>
    </div>
    <!-- select box 시작 -->
    <!-- search 시작 -->
    <div class="search-class">
        <form class="search-form">
            <input type="search" value="" placeholder="Search" class="search-input">
            <button type="submit" class="search-button">
                <svg class="submit-button">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
                </svg>
            </button>
        </form>
        <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" display="none">
            <symbol id="search" viewBox="0 0 32 32">
                <path
                    d="M 19.5 3 C 14.26514 3 10 7.2651394 10 12.5 C 10 14.749977 10.810825 16.807458 12.125 18.4375 L 3.28125 27.28125 L 4.71875 28.71875 L 13.5625 19.875 C 15.192542 21.189175 17.250023 22 19.5 22 C 24.73486 22 29 17.73486 29 12.5 C 29 7.2651394 24.73486 3 19.5 3 z M 19.5 5 C 23.65398 5 27 8.3460198 27 12.5 C 27 16.65398 23.65398 20 19.5 20 C 15.34602 20 12 16.65398 12 12.5 C 12 8.3460198 15.34602 5 19.5 5 z" />
            </symbol>
        </svg>
    </div>
    <!-- search 끝 -->
    <!-- category 시작 -->
    <div class="search-select">
        <span class="field"><label class="seltext" for="opened">profile</label><i class="icon user"></i></span><input
            id="opened" type="checkbox" />
        <ul class="select">
            <li class="icon arrow"></li>
            <li class="sel">
                my lists <i class="icon list"></i>
            </li>
            <li>
                statics<i class="icon stat"></i>
            </li>
            <li>
                account setting<i class="icon accs"></i>
            </li>
            <li>
                sign out<i class="icon sign"></i>
            </li>
        </ul>
    </div>
    <!-- category 끝 -->
    <!-- create input 시작 -->
    <div class="wrapper">
        <h1 class="create_h1">Place Create</h1>
        <h5 class="create_h5">추천할 맛집이 있다면 이곳에 작성해주세요.</h5>
        <form class="create_form">
            <div class="group">
                <input class="create_input" type="text" required="required" /><span class="highlight"></span><span
                    class="bar"></span>
                <label class="create_label">제목</label>
            </div>
            <div class="group">
                <textarea class="create_input" type="textarea" rows="10" required="required"></textarea><span
                    class="highlight"></span><span class="bar"></span>
                <label class="create_label">내용</label>
            </div>
            <div class="group">
                <input class="create_input" type="text" required="required" /><span class="highlight"></span><span
                    class="bar"></span>
                <label class="create_label">주소</label>
            </div>
            <div class="group">
                <input class="create_input" type="number" step="0.1" required="required" /><span
                    class="highlight"></span><span class="bar"></span>
                <label class="create_label">별점</label>
            </div>
            <div class="group">
                <input class="create_input" type="text" required="required" /><span class="highlight"></span><span
                    class="bar"></span>
                <label class="create_label">가격</label>
            </div>
            <div class="group">
                <input class="create_input" type="text" required="required" /><span class="highlight"></span><span
                    class="bar"></span>
                <label class="create_label">영업시간</label>
            </div>
            <div class="group">
                <input class="create_input" type="text" required="required" /><span class="highlight"></span><span
                    class="bar"></span>
                <label class="create_label">휴일</label>
            </div>
            <div class="group">
                <input class="create_input" type="password" required="required" /><span class="highlight"></span><span
                    class="bar"></span>
                <label class="create_label">Password</label>
            </div>


            <div class="file_class">
                <input type="file" class="file_input" onchange="setThumbnail(event);" multiple /><span
                    class="highlight"></span><span class="bar_input"></span>
                <button class="btn btn-add" type="button" onclick="">추가하기</button>
            </div>
            <div id="image_container"></div>
            <div class="btn-box">
                <button class="btn btn-submit" type="button" onclick="">submit</button>
                <button class="btn btn-cancel" type="button" onclick="">cancel</button>
            </div>
        </form>

    </div>
    <!-- creaet input 끝 -->
</body>

</html>
