<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="static/image/ConnectME - icon.png">

    <!-- css -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/personal.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <title>Connect ME | 내정보보기</title>
</head>

<body>


       <!--위, 아래 네비바 시작-->
       <div class="top-nav">
        <div class="items">
                <a onclick="go_home()"><img class="home-logo" src="static/image/logo.png" alt="logo"></a>
                <a onclick="go_recommend()">친구찾기</a>
                <a onclick="go_meetingList()">만남의 광장</a>
                <a onclick="go_placeView()">핫플레이스</a>
                <a onclick="go_counsel()">고민상담</a>
            </div>
        <div class="top-nav-line-bar">
            <div></div>
            <div class="top-nav-small-line"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div></div>
    </div>

    <div class="bot-nav">
        <div class="bot-nav-content">
        <a onclick="go_personal_create()">내글</a>
            <a onclick="go_placeBook()">북마크</a>
            <a onclick="go_myProfile()">내프로필</a>
            <a onclick="go_requestList('to')">친구신청목록</a>
            <a onclick="logoutButton()">로그아웃</a>
        </div>
        <span class="dropbtn">MENU</span>
    </div>
    <!--위, 아래 네비바 끝-->



    <div class="main">
        <h2>내 정보</h2>
        <hr>
        <div class="personal-box">

            <div class="box">

                <div class="phone">전화번호 : <span id="phone"></span>
                    <button onclick="go_editphone()">전화번호 변경</button>
                </div>
            </div>
            <div class="box">
                <div class="email">이메일 : <span id="email"></span></div>
            </div>

            <div class="box">
                <div class="joined-at">가입일 : <span id="joined-at"></span></div>
            </div>

            <div class="box" style="display: grid;grid-template-columns: 1fr 1fr;justify-items: center;">
                <div class="password" id="password"><button onclick="go_passwordChange()">비밀번호 변경</button></div>
                <div class="deactivation" id="deactivation "><button onclick="deactivation()">회원탈퇴</button></div>
            </div>

        </div>
    </div>


</body>

<!-- js -->
<script src="/static/js/base_url.js"></script>
<script src="static/js/base_api.js"></script>
<script src="/static/js/base_redirect_login.js"></script>

</html>
