<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="static/css/base.css">

    <title>Connect ME | 프로필</title>
</head>

<body>

    <!--위, 아래 네비바 시작-->
    <div class="top-nav">
        <a onclick="go_home()">홈</a>
        <a onclick="go_recommend()">친구찾기</a>
        <a onclick="go_placeView()">장소추천</a>
        <a onclick="go_counsel()">고민상담</a>
        <a onclick="go_meetingList()">만남의 광장</a>

        <div class="login-logout">
            <a onclick="go_login()">로그인</a>
        </div>
    </div>

    <div class="bot-nav">

        <a href="">내글</a>
        <a href="">북마크</a>
        <a onclick="go_myProfile()">내프로필</a>
        <a href="">알림</a>
    </div>
    <!--위, 아래 네비바 끝-->

    <div id="input-box">
        <input type="password" id="confirm_password" placeholder="현재 비밀번호를 입력해주세요.">
        <input type="password" id="password" placeholder="8자이상 16이하의 영문 대/소문자, 숫자, 특수문자">
        <input type="password" id="repassword" placeholder="비밀번호 재확인을 입력해주세요">

        <div id="buttons">
            <button onclick="password_change()" class="button login">변경하기</button>
        </div>

    </div>

</body>

<!-- js -->
<script src="static/js/base_api.js"></script>
<script src="static/js/password_change.js"></script>

</html>
