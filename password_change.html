    <div class="main">

        <div id="input-box">
            <div class="input-box">
                <label for="confirm_password">현재 비밀번호</label>

            </div>
            <div class="input-box">
                <label for="repassword">비밀번호 재확인</label>
                <input type="password" id="repassword" placeholder="비밀번호 재확인">
            </div>
            <div id="buttons">
                <button onclick="password_change()" class="button login">변경하기</button>
