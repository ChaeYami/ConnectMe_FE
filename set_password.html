<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="static/css/base.css">

    <title>Connect ME | 비밀번호 재설정</title>
</head>

<body>


    <!--위, 아래 네비바 시작-->
    <div class="top-nav">
        <div class="items">
            <a onclick="go_home()"><img class="home-logo" src="static/image/logo.png" alt="logo"></a>
            <a onclick="go_recommend()">친구찾기</a>
            <a onclick="go_placeView()">핫플레이스</a>
            <a onclick="go_counsel()">고민상담</a>
            <a onclick="go_meetingList()">만남의 광장</a>

            <div class="login-logout">
                <a onclick="go_login()">로그인</a>
                <a onclick="go_signup()">회원가입</a>
            </div>
        </div>
        <div class="top-nav-line-bar">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div></div>
    </div>

    <div class="bot-nav">
        <div class="bot-nav-content">
            <a onclick="go_personal_create()">내글</a>
            <a onclick="go_placeBook()">북마크</a>
            <a onclick="go_myProfile()">내프로필</a>
        </div>
        <span class="dropbtn">프로필 메뉴</span>
    </div>
    <!--위, 아래 네비바 끝-->





    <!--메인 시작-->

    <div class="newPassword">
        <h4>새 비밀번호 입력</h4>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="new-password" placeholder="비밀번호">
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="new-password-confirm" placeholder="비밀번호 확인">
        </div>
        <button type="button" class="btn btn-warning" onclick="Set_Password()">변경</button>

    </div>
    <!--메인 끝-->

</body>


<!-- js -->
<script src="/static/js/base_api.js"></script>
<script src="/static/js/base_redirect_login.js"></script>
