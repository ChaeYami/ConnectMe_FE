<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect ME | 장소추천</title>
    <!-- css -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/place.css">
</head>

<body>

    <!--위, 아래 네비바 시작-->
    <div class="top-nav">
        <a onclick="go_home()">홈</a>
        <a onclick="go_recommend()">친구찾기</a>
        <a onclick="go_placeView()">핫플레이스</a>
        <a onclick="go_counsel()">고민상담</a>
        <a onclick="go_meetingList()">만남의 광장</a>

        <div class="login-logout">
            <a onclick="go_login()">로그인</a>
        </div>
    </div>

    <div class="bot-nav">

        <a href="">내글</a>
        <a href="">북마크</a>
        <a onclick="go_myProfile()">내프로필</a>
        <a href="">알림</a>
    </div>
    <!--위, 아래 네비바 끝-->


    <form>
        <div>
            제목 : <input id="name" />
        </div>
        <div>
            카테고리 : <select id="category">
                <option value="밥">밥</option>
                <option value="술">술</option>
                <option value="카페">카페</option>
            </select>
        </div>
        <div>
            내용 : <input id="content" />
        </div>
        <div>
            주소 : <input id="address" />
        </div>
        <div>
            별점 : <input id="score" />
        </div>
        <div>
            가격 : <input id="price" />
        </div>
        <div>
            영업시간 : <input id="hour" />
        </div>
        <div>
            휴일 : <input id="holiday" />
        </div>
        <br />
        <div>
            <input type="file" id="images" multiple>
        </div>
        <br />
        <button type="button" onclick="CreatePlace()">확인</button>

    </form>

    <script src="static/js/base_api.js"></script>
    <script src="static/js/place_api.js"></script>
</body>

</html>
