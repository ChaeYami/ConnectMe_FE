<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/find.css">

    <title>Connect ME | 비밀번호 재설정</title>
</head>

<body>


    <!--위, 아래 네비바 시작-->
    <div class="top-nav">
        <div class="items">
            <a onclick="go_home()">홈</a>
            <a onclick="go_recommend()">친구찾기</a>
            <a onclick="go_placeView()">핫플레이스</a>
            <a onclick="go_counsel()">고민상담</a>
            <a onclick="go_meetingList()">만남의 광장</a>

            <div class="login-logout">
                <a onclick="go_login()">로그인</a>
                <a onclick="go_signup()">회원가입</a>
            </div>
        </div>
    </div>

    <div class="bot-nav">
        <div class="bot-nav-content">
            <a onclick="go_personal_create()">내글</a>
            <a onclick="go_placeBook()">북마크</a>
            <a onclick="go_myProfile()">내프로필</a>
            <a href="">알림</a>
        </div>
        <span class="dropbtn">프로필 메뉴</span>
    </div>
    <!--위, 아래 네비바 끝-->





    <!--메인 시작-->
    <div class="main">
        <h2>비밀번호찾기</h2>
        <hr>
        <div class="find-section">

            <div class="inputEmailForm">
                <div class="input-box">
                    <input type="email" name="reset_password" class="form-control" id="reset_password"
                        placeholder="이메일 입력">
                    <label for="phone">이메일</label>
                </div>
                <button type="button" class="btn btn-outline-secondary" onclick="handleResetPassword()">인증 메일
                    전송</button>
            </div>
            <div class="buttons">
                <a onclick="go_login()" style=" font-weight: 700;">로그인</a>
                <a onclick="go_signup()" style=" font-weight: 700;">
                    회원가입
                </a>
            </div>
        </div>
    </div>
    <!--메인 끝-->

</body>


<!-- js -->
<script src="/static/js/base_url.js"></script>
<script src="/static/js/base_api.js"></script>
<script src="/static/js/find_password_api.js"></script>

</html>
