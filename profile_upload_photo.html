<body>


    <!--위, 아래 네비바 시작-->
    <div class="top-nav">
        <div class="items">
            <a onclick="go_home()">홈</a>
            <a onclick="go_recommend()">친구찾기</a>
            <a onclick="go_placeView()">핫플레이스</a>
            <a onclick="go_counsel()">고민상담</a>

        </div>

    <div class="main">
        <h2>앨범</h2>

        <div class="file_class">
            <input type="file" class="file_input" id="album_image" onchange="setThumbnail(event);" multiple /><span

        </div>
        <div id="image_container"></div>
        <div class="btn-box">
            <button class="btn btn-submit" type="button" onclick="uploadPhoto()">submit</button>
            <button class="btn btn-cancel" type="button" onclick="">cancel</button>
        </div>
    </div>
    </div>
