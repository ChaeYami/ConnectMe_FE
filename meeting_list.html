<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/meeting_list.css">


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- JS -->
    <title>미팅 글 목록</title>
</head>

<body>

    <!--위, 아래 네비바 시작-->
    <div class="top-nav">
        <div class="items">
            <a onclick="go_home()">홈</a>
            <a onclick="go_recommend()">친구찾기</a>
            <a onclick="go_placeView()">핫플레이스</a>
            <a onclick="go_counsel()">고민상담</a>
            <a onclick="go_meetingList()">만남의 광장</a>

            <div class="login-logout">
                <a onclick="go_login()">로그인</a>
                <a onclick="go_signup()">회원가입</a>
            </div>
        </div>
    </div>

    <div class="bot-nav">
        <div class="bot-nav-content">
            <a onclick="go_personal_create()">내글</a>
            <a onclick="go_placeBook()">북마크</a>
            <a onclick="go_myProfile()">내프로필</a>
            <a href="">알림</a>
        </div>
        <span class="dropbtn">프로필 메뉴</span>
    </div>
    <!--위, 아래 네비바 끝-->
    </div>
    <!-- 선택 검색 컨테이너 시작 -->
    <div class="meeting_search_box">
        <!-- select box 시작 -->
        <div class="select-box">
            <div class="select-box__current" tabindex="1">
                <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="0" value="1" name="Ben" checked="checked" />
                    <p class="select-box__input-text">선택</p>
                </div>
                <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="1" value="title" name="Ben" />
                    <p class="select-box__input-text">제목</p>
                </div>
                <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="2" value="content" name="Ben" />
                    <p class="select-box__input-text">내용</p>
                </div>
                <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="3" value="user" name="Ben" />
                    <p class="select-box__input-text">작성자</p>
                </div>
                <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="4" value="city" name="Ben" />
                    <p class="select-box__input-text">시군구</p>
                </div>
                <div class="select-box__value">
                </div><img class="select-box__icon" src="http://cdn.onlinewebfonts.com/svg/img_295694.svg"
                    alt="Arrow Icon" aria-hidden="true" />
            </div>
            <ul class="select-box__list" id="search_select">
                <li>
                    <label class="select-box__option" for="1" aria-hidden="aria-hidden">제목</label>
                </li>
                <li>
                    <label class="select-box__option" for="2" aria-hidden="aria-hidden">내용</label>
                </li>
                <li>
                    <label class="select-box__option" for="3" aria-hidden="aria-hidden">작성자</label>
                </li>
                <li>
                    <label class="select-box__option" for="4" aria-hidden="aria-hidden">시군구</label>
                </li>
            </ul>
        </div>

        <!-- select box 끝 -->
        <!-- 검색 시작 -->
        <div class="search-div">

            <div class="search-form">
                <input id="meeting_search" type="text" value="" placeholder="Search" class="search-input">
                <button class="search-button" onclick="meetingSearch()">
                    <svg class="submit-button">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
                    </svg>
                </button>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" display="none">
                <symbol id="search" viewBox="0 0 32 32">
                    <path
                        d="M 19.5 3 C 14.26514 3 10 7.2651394 10 12.5 C 10 14.749977 10.810825 16.807458 12.125 18.4375 L 3.28125 27.28125 L 4.71875 28.71875 L 13.5625 19.875 C 15.192542 21.189175 17.250023 22 19.5 22 C 24.73486 22 29 17.73486 29 12.5 C 29 7.2651394 24.73486 3 19.5 3 z M 19.5 5 C 23.65398 5 27 8.3460198 27 12.5 C 27 16.65398 23.65398 20 19.5 20 C 15.34602 20 12 16.65398 12 12.5 C 12 8.3460198 15.34602 5 19.5 5 z" />
                </symbol>
            </svg>
        </div>
        <!-- 검색 끝 -->
    </div>
    <!-- 선택 검색 컨테이너 끝 -->
    <div>
        <h1 style="margin-left: 100px;">만남의 광장</h1>
        <a class="meeting_create_btn" onclick="go_meetingCreate()"><img src="static/image/add.png"
                style="width:30px"></a>
    </div>
    <div id="meeting_card" class="meeting_card_class">
    </div>
    <!-- 모임 글 목록 끝 -->
</body>

<!-- js -->
<script src="/static/js/base_url.js"></script>
<script src="static/js/base_api.js"></script>
<script src="static/js/meeting_list.js"></script>

</html>
