<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/login.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="/static/js/base_url.js"></script>
    <script src="static/js/base_api.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="static/js/login_api.js"></script>

    <title>Connect ME | 로그인</title>
</head>

<body>
    <!--메인 시작-->
    <div class="login-logo"><a onclick="go_login()"><img src="static/image/logo_big.png" alt="home-logo"></a></div>
    <div class="login-section">
        <div id="login-box">
            <div class="input-box">
                <input type="text" id="account" placeholder="아이디">
                <label for="account">아이디</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="비밀번호">
                <label for="password">비밀번호</label>
            </div>
            <div class="alert alert-danger" style="font-size:15px;" id="alert-danger"></div>
            <div>
                <button class="button-login" onclick="Login()">로그인</button>
            </div>
        </div>
        <div class="buttons">
            <a onclick="go_signup()" style=" font-weight: 700;">회원가입</a>
            <a href="find.html" style=" font-weight: 700;">
                아이디/비밀번호 찾기
            </a>
        </div>
        <div class="sns-login">
            <a class="button-kakao" onclick="kakaoLogin()"><img src="static/image/login/kakao_login_medium_narrow.png"
                    alt=""></a>
            <!-- <a class="button-naver" onclick="naverLogin()"><img src="static/image/login/btnG_완성형.png" alt=""></a>
             -->
            <a class="button-google" onclick="googleLogin()"><img
                    src="static/image/login/btn_google_signin_light_normal_web.png" alt=""></a>
        </div>


    </div>
    </div>
    <!--메인 끝-->
</body>



</html>
