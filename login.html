<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/login.css">

    <title>Connect ME | 로그인</title>
</head>

<body>

    <!--위, 아래 네비바 시작-->
    <div class="top-nav">
        <a onclick="go_home()">홈</a>
        <a onclick="go_recommend()">친구찾기</a>
        <a onclick="go_placeView()">장소추천</a>
        <a href="">고민상담</a>
        <a onclick="go_meetingList()">만남의 광장</a>

        <div class="login-logout">
            <a onclick="go_login()">로그인</a>
        </div>
    </div>

    <div class="bot-nav">

        <a href="">내글</a>
        <a href="">북마크</a>
        <a onclick="go_myProfile()">내프로필</a>
        <a href="">알림</a>
    </div>
    <!--위, 아래 네비바 끝-->


    <!--메인 시작-->
    <div class="login-section">
        <div id="login-box">
            <div class="input-box">
                <input type="text" id="account" placeholder="아이디">
                <label for="account">아이디</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="비밀번호">
                <label for="password">비밀번호</label>
            </div>
            <div class="alert alert-danger" style="font-size:15px;" id="alert-danger"></div>
            <div>
                <button class="button-login" onclick="Login()">로그인</button>
            </div>
        </div>
        <div class="buttons">
            <a onclick="go_signup()">회원가입</a>
            <a href="find.html">
                아이디/비밀번호 찾기
            </a>
        </div>
        <div class="sns-login">
            <br>
            <a class="button kakao" onclick="kakaoLogin()">카카오</a>
            <br>
            <a class="button kakao" onclick="naverLogin()">네이버</a>
            <br>
            <a style="cursor: pointer;" class="button kakao" onclick="googleLogin()">구글</a>
        </div>

       
    </div>
    </div>
    <!--메인 끝-->
</body>

<!-- js -->
<script src="static/js/base_api.js"></script>
