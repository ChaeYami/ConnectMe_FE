<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/login.css">

    <!-- js -->
    <script src="static/js/base_api.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="static/js/login_api.js"></script>

    <title>Connect ME | 로그인</title>
</head>

<body>


    <!--위, 아래 네비바 시작-->
    <div class="top-nav">
        <div class="items">
            <a onclick="go_home()">홈</a>
            <a onclick="go_recommend()">친구찾기</a>
            <a onclick="go_placeView()">핫플레이스</a>
            <a onclick="go_counsel()">고민상담</a>
            <a onclick="go_meetingList()">만남의 광장</a>

            <div class="login-logout">
                <a onclick="go_login()">로그인</a>
                <a onclick="go_signup()">회원가입</a>
            </div>
        </div>
    </div>

    <div class="bot-nav">
        <div class="bot-nav-content">
            <a href="">내글</a>
            <a onclick="go_placeBook()">북마크</a>
            <a onclick="go_myProfile()">내프로필</a>
            <a href="">알림</a>
        </div>
        <span class="dropbtn">프로필 메뉴</span>
    </div>
    <!--위, 아래 네비바 끝-->


    <!--메인 시작-->
    <div class="login-section">
        <div id="login-box">
            <div class="input-box">
                <input type="text" id="account" placeholder="아이디">
                <label for="account">아이디</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="비밀번호">
                <label for="password">비밀번호</label>
            </div>
            <div class="alert alert-danger" style="font-size:15px;" id="alert-danger"></div>
            <div>
                <button class="button-login" onclick="Login()">로그인</button>
            </div>
        </div>
        <div class="buttons">
            <a onclick="go_signup()" style=" font-weight: 700;">회원가입</a>
            <a href="find.html" style=" font-weight: 700;">
                아이디/비밀번호 찾기
            </a>
        </div>
        <div class="sns-login">
            <a class="button-kakao" onclick="kakaoLogin()"><img src="static/image/login/kakao_login_medium_narrow.png"
                    alt=""></a>
            <!-- <a class="button-naver" onclick="naverLogin()"><img src="static/image/login/btnG_완성형.png" alt=""></a>
             -->
            <a class="button-google" onclick="googleLogin()"><img
                    src="static/image/login/btn_google_signin_light_normal_web.png" alt=""></a>
        </div>


    </div>
    </div>
    <!--메인 끝-->
</body>



</html>
