<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/meeting_detail.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- kakao map -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=61771f77ccf8e5fb8aed8a7b26e8cfb1&libraries=services"></script>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>



    <title>Connect ME</title>
</head>

<body>
    <!--위, 아래 네비바 시작-->
    <div class="top-nav">
        <div class="items">
            <a onclick="go_home()">홈</a>
            <a onclick="go_recommend()">친구찾기</a>
            <a onclick="go_placeView()">핫플레이스</a>
            <a onclick="go_counsel()">고민상담</a>
            <a onclick="go_meetingList()">만남의 광장</a>

            <div class="login-logout">
                <a onclick="go_login()">로그인</a>
                <a onclick="go_signup()">회원가입</a>
            </div>
        </div>
    </div>

    <div class="bot-nav">
        <div class="bot-nav-content">
            <a onclick="go_personal_create()">내글</a>
            <a onclick="go_placeBook()">북마크</a>
            <a onclick="go_myProfile()">내프로필</a>
            <a href="">알림</a>
        </div>
        <span class="dropbtn">프로필 메뉴</span>
    </div>
    <!--위, 아래 네비바 끝-->
    <!-- 메인 -->
    <div class="meeting_detail_warp">
        <div id="meeting_detail_card" class="meeting_detail_card_class">
        </div>
        <div class="create_comment_box">
            <div>
                <textarea name="" id="textareaComment" class="textareaCommentclass" placeholder="댓글을 입력해주세요" cols="110"
                    rows="4"></textarea>
            </div>
            <button class="commentbtn" onclick="meetingCommentCreate()">작성완료</button>
        </div>

        <div id="hot_place_container">
        </div>
        <div class="comment_card_class">
            <h4>댓글</h4>
            <hr>
            <div id="comment_card">
            </div>
            <div id="reply_card">
            </div>
        </div>
    </div>

    <!--유저목록 모달 시작-->
    <div class="popup-wrap" id="popup">
        <div class="popup">
            <div class="popup-body">
                <div class="popup-body-wrap">
                    <div class="popup-title">
                        <h4>참가 유저 목록</h4>
                    </div>
                    <div class="popup-user-list" id="popup-user-list">
                        
                    </div>
                </div>
                <button class="close_popup_btn" onclick="closePopup()"></button>
            </div>
        </div>
    </div>
    <!--유저목록 모달 끝-->
</body>

<!-- js -->
<script src="/static/js/base_api.js"></script>
<script src="/static/js/meeting_detail.js"></script>

</html>
